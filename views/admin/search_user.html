<%include pub/admin_head.html%>
    </head>
    <body>
        <!-- Page Container -->
        <div class="page-container">
            <%include pub/admin_nav.html%>
            <!-- Page Content -->
            <div class="page-content">
                <%include pub/admin_top.html%>
                <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header">查询用户</h3>
                    </div>
                    <div id="main-wrapper">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="panel panel-white">
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <label>请输入用户账号</label>
                                                <input type="text" class="form-control" id="search-user-id" >
                                            </div>
                                            <button type="button" class="btn btn-primary" id="search-user-btn">确认</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="panel panel-white">
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <label>请输入用户昵称</label>
                                                <input type="text" class="form-control" id="search-user-nickname" >
                                            </div>
                                            <button type="button" class="btn btn-primary" id="search-user-nick">确认</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7" id="s-userinfo">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bs-example-modal-sm" id="tsmodal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="mySmallModalLabel">推送消息</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>标题</label>
                            <input type="text" class="form-control" id="ts-title" />
                        </div>
                        <div class="form-group">
                            <label>推送内容</label>
                            <textarea class="form-control" rows="4" id="ts-content"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success user_tuisong">确认</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Javascripts -->
        <%include pub/admin_foot.html%>
    </body>
</html>
